<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    html, body {
      font-size: large;
      line-height: 10px;
      font-family: monospace;
    }

    /* Styles für das Passwort-Popup */
    #passwordModal {
      display: none; /* versteckt das Popup standardmäßig */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #passwordBox {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px black;
    }

    #passwordBox input[type="password"] {
      width: 80%;
      padding: 5px;
      margin: 10px 0;
    }

    #passwordBox button {
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <h1>Dashboard <img src="filefolder.png" alt="folder" width="25"></h1>
  <p>This website is designed to make school life easier.</p>

  <button onclick="showPasswordPrompt('quickaccesslinks.html', 'htlweiz')">Links</button>
  <br><br>
  <button onclick="showPasswordPrompt('setups.html', 'htlweiz')">Setup</button>
  
  <p style="margin-top:40px; font-size:0.9em; color:gray;">
    © github: tobi-210, 2025
  </p>

  <!-- Passwort-Popup -->
  <div id="passwordModal">
    <div id="passwordBox">
      <h3>Enter Password</h3>
      <input type="password" id="passwordInput" placeholder="Password">
      <br>
      <button onclick="checkPassword()">OK</button>
      <button onclick="closePasswordPrompt()">Cancel</button>
      <p id="passwordError" style="color:red; display:none;">Incorrect password!</p>
    </div>
  </div>

  <script>
    let currentURL = '';
    let currentPassword = '';

    function showPasswordPrompt(url, password) {
      currentURL = url;
      currentPassword = password;
      document.getElementById('passwordInput').value = '';
      document.getElementById('passwordError').style.display = 'none';
      document.getElementById('passwordModal').style.display = 'flex';
      document.getElementById('passwordInput').focus();
    }

    function closePasswordPrompt() {
      document.getElementById('passwordModal').style.display = 'none';
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === currentPassword) {
        window.location.href = currentURL;
      } else {
        document.getElementById('passwordError').style.display = 'block';
      }
    }

    // Enter-Taste im Input abfangen
    document.getElementById('passwordInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
</body>

</html>
